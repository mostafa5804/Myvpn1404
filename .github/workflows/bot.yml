name: V2Ray Collector Bot

on:
  schedule:
    # Ù‡Ø± 40 Ø¯Ù‚ÛŒÙ‚Ù‡: 00, 40, 20, 00, 40, 20, ...
    - cron: '0,40 * * * *'   # 00 Ùˆ 40
    - cron: '20 * * * *'      # 20
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install telethon jdatetime pytz

    - name: Run bot
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        SESSION_STRING: ${{ secrets.SESSION_STRING }}
      run: python main.py

    - name: Commit GitHub Pages
      run: |
        git config --global user.name "VPN Bot"
        git config --global user.email "bot@github.com"
        git add index.html
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Update - $(date +'%Y-%m-%d %H:%M')" && git push)
