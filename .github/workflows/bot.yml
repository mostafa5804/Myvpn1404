name: V2Ray Collector Bot

on:
  schedule:
    - cron: '0 * * * *'   # Ø¯Ù‚ÛŒÙ‚Ù‡ 0 (Ø¯Ø³ØªÙ‡ Ø§ÙˆÙ„)
    - cron: '20 * * * *'  # Ø¯Ù‚ÛŒÙ‚Ù‡ 20 (Ø¯Ø³ØªÙ‡ Ø¯ÙˆÙ…)
    - cron: '40 * * * *'  # Ø¯Ù‚ÛŒÙ‚Ù‡ 40 (Ø¯Ø³ØªÙ‡ Ø³ÙˆÙ…)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # ØªØ§ÛŒÙ… Ø±Ùˆ Ø¨ÛŒØ´ØªØ± Ú©Ø±Ø¯Ù… Ú†ÙˆÙ† ØªØ§Ø®ÛŒØ±Ù‡Ø§ Ø²ÛŒØ§Ø¯ Ø´Ø¯Ù‡
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install deps
      run: pip install telethon jdatetime pytz

    - name: Pull latest changes
      run: |
        git config --global user.name "VPN Bot"
        git config --global user.email "bot@github.com"
        git pull origin main --rebase || echo "Nothing to pull"

    - name: Run bot
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        SESSION_STRING: ${{ secrets.SESSION_STRING }}
      run: python main.py

    - name: Commit and Push
      run: |
        if [ -f "index.html" ]; then
          git add index.html data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ”„ Update $(date +'%Y-%m-%d %H:%M')" && git push)
