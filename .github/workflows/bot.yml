name: V2Ray Collector Bot

on:
  schedule:
    - cron: '0,40 * * * *'
    - cron: '20 * * * *'
  workflow_dispatch:

# â¬‡ï¸ Ø§ÛŒÙ† Ø®Ø· Ø±Ùˆ Ø§Ø¶Ø§ÙÙ‡ Ú©Ù†
permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # â¬…ï¸ Ø§ÛŒÙ† Ø±Ùˆ Ø§Ø¶Ø§ÙÙ‡ Ú©Ù†

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install telethon jdatetime pytz

    - name: Run bot
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        SESSION_STRING: ${{ secrets.SESSION_STRING }}
      run: python main.py

    - name: Commit GitHub Pages
      run: |
        git config --global user.name "VPN Bot"
        git config --global user.email "bot@github.com"
        
        if [ -f "index.html" ]; then
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ”„ Update $(date +'%Y-%m-%d %H:%M')" && git push)
          echo "âœ… Updated"
        else
          echo "âš ï¸ No index.html"
        fi
