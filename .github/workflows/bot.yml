name: V2Ray Collector Bot

on:
  schedule:
    - cron: '0 * * * *'   # Ø¯Ù‚ÛŒÙ‚Ù‡ 0 (Ù‡Ø± Ø³Ø§Ø¹Øª)
    - cron: '40 * * * *'  # Ø¯Ù‚ÛŒÙ‚Ù‡ 40 (Ù‡Ø± Ø³Ø§Ø¹Øª)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install deps
      run: pip install telethon jdatetime pytz

    - name: Run bot
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        SESSION_STRING: ${{ secrets.SESSION_STRING }}
      run: python main.py

    - name: Commit
      run: |
        git config --global user.name "VPN Bot"
        git config --global user.email "bot@github.com"
        if [ -f "index.html" ]; then
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ”„ $(date +'%Y-%m-%d %H:%M')" && git push)
          echo "âœ… Done"
        else
          echo "âš ï¸ No file"
        fi
