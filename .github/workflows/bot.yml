name: V2Ray Collector Bot

on:
  schedule:
    - cron: '0 * * * *'
    - cron: '40 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install deps
      run: pip install telethon jdatetime pytz

    # Ø§ÛŒÙ† Ù…Ø±Ø­Ù„Ù‡ Ø¬Ø¯ÛŒØ¯ Ø§Ø³Øª: Ø§ÙˆÙ„ ØªØºÛŒÛŒØ±Ø§Øª Ø±Ø§ Ø¯Ø±ÛŒØ§ÙØª Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…
    - name: Pull latest changes
      run: |
        git config --global user.name "VPN Bot"
        git config --global user.email "bot@github.com"
        git pull origin main --rebase || echo "Nothing to pull"

    - name: Run bot
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        SESSION_STRING: ${{ secrets.SESSION_STRING }}
      run: python main.py

    - name: Commit and Push
      run: |
        if [ -f "index.html" ]; then
